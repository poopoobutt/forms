<!DOCTYPE html>
<html>
  <head>

  <body>
      <div class = 'everything'>
        <h1 id = "forms">forms </h1><hr>
        <h2>sign in form</h2>
        <form> 
          <label for ='username'>username</label>
          <input type = 'text'placeholder = 'username' id = 'username' name = 'username'><br>
          <label>password</label>
          <input type = 'password' placeholder = 'password'><br>
          <button type = 'submit'>finish</button><hr>
        </form>

        <h2> favorite programming languages </h2>
        <form>
          <input type = "radio" value = 'python' name = 'language'>
          <label>python</label><br>
          <input type = "radio" value = 'javascript' name = 'language'>
          <label>javascript</label><br>
          <input type = "radio" value = 'java'name = 'language'>
          <label>java</label><br>
          <button type = 'submit'>submit</button><hr>
        </form>
        <h2>Using online servers</h2>
        <form action = 'https://www.google.com/search'>
          <input type = 'text' placeholder = 'enter search'name = 'q'>
          <button type = 'submit'>search google</button><br>
        </form>
        <form action = 'https://www.reddit.com/search'>
          <input type = 'text' placeholder = 'enter search'name = 'q'>
          <button type = 'submit'>search reddit</button><br>
        </form>
        <form action = 'https://www.youtube.com/results'>
          <input type = 'text' placeholder = 'enter search'name = 'search_query'>
          <button type = 'submit'>search youtube</button><br>
        </form>
